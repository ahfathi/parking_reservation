{% extends 'base.html' %}

{% block content %}
    <ul>
    {% for building in buildings %}
        {% if not building.disabled %}
            <li><a href={% url 'front_view:building' building.id %} >{{building}}</a></li>
        {% endif %}
    {% endfor %}
    </ul>
    {% if user.is_staff %}
        <p><a href={% url 'management:new_building' %}>Create New Building</a></p>
    {% endif %}
{% endblock content %}
